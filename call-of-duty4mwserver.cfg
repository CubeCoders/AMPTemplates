// Colors for text. Do not clear the comment in front of the color codes.
// Useful for your server name, motd msg's - Information and ref use only 
// ^1 = Red 
// ^2 = Green
// ^3 = Yellow
// ^4 = Blue
// ^5 = Cyan
// ^6 = Pink/Magenta
// ^7 = White
// ^0 = Black

//Server name, exactly as it will be displayed in the in-game server browser
set sv_hostname "AMP Powered Call of Duty 4: Modern Warfare Server"
set _Admin "admin"
set _Email ""
set _Website ""
set _Location ""
set _Irc ""
set scr_motd ""

// Log Settings
// 0=no log, 1=buffered, 2=continuous, 3=append
set g_logsync "2"
// 0 = NO log, 1 = log file enabled
set logfile "1"
// Name of log file, default is games_mp.log
set g_log "games_mp.log"
set sv_log_damage "1"

// Master servers
set sv_master1 "cod2master.activision.com" 
set sv_master2 "cod2update.activision.com"
set sv_master3 "clanservers.net" 
set sv_gamespy "0" 

// Password Settings
// RCON password set here, must supply password to use RCON commands
set rcon_password ""
// Private slots, non-public slots, to join a private slot you must enter the private password set here
set sv_privatePassword ""

// The following can be used to lock out the server so that only those
// players that have been provide the password can connect.  Good for
// matches, practices, etc.
set g_password ""

// Player slots setup
// Maximum clients
set sv_maxclients "32"
// Number of private player slots, maxclients - privateclients = public slots
set sv_privateclients "6"

// Ping 
// MIN player ping on CONNECT, any lower and player isnt allowed to connect
set sv_minPing "0"
// MAX player ping on CONNECT, any higher and player isnt allowed to connect
set sv_maxping "350"

// Client Download Settings. (0=off/1=on) Used for MODs and custom maps
// See included Quick Setup Guide for instructions.
// enable download redirection
set sv_allowdownload "1"
// enable download redirection
seta sv_wwwDownload "1"
// defines url to download from
//seta sv_wwwBaseURL "http://www.your_website.com/base_folder"
// defines url to download from
seta sv_wwwBaseURL "ftp://client:client@ftpfiles.myftp.org"
//0 to disconnect clients while downloading, 1 to not disconnect clients
seta sv_wwwDlDisconnected "1"

// Rate 
set sv_maxRate "5000" 

// FPS
//set sv_fps "20"

// Drop inactive players
set sv_timeout "300"
set sv_zombietime "1"
set g_inactivity "120"
set g_inactivityspectator "0"

// AntiFlooding Settings
set sv_floodProtect "1"
set sv_reconnectlimit "3"

// Anti Cheat Settings
set sv_disableClientConsole "0"
set cl_autocmd "0"
set sv_cheats "0"
set sv_pure "1"
set g_banIPs ""
set g_no_script_spam "1"
set sv_punkbuster "1"

// Temporary Ban duration, in seconds
set sv_kickBanTime "300"

// In-game voice communication system
set sv_voice "1"
set sv_voiceQuality "1"
set voice_deadChat "0"
set voice_global "0"
set voice_localEcho "0"
set winvoice_mic_mute "1"
set sv_allowAnonymous "0"
set g_antilag "0"
set g_compassShowEnemies "0"

// DEATHMATCH
set scr_dm_scorelimit "150"
set scr_dm_timelimit "10"
set scr_dm_roundlimit "1"
set scr_dm_numlives "0"
set scr_dm_playerrespawndelay "0"
set scr_dm_waverespawndelay "0"

// DOMINATION
set scr_dom_scorelimit "200"
set scr_dom_timelimit "0"
set scr_dom_roundlimit "1"
set scr_dom_numlives "0"
set scr_dom_playerrespawndelay "0"
set scr_dom_waverespawndelay "0"

// TEAM DEATHMATCH
set scr_war_scorelimit "750"
set scr_war_timelimit "10"
set scr_war_roundlimit "1"
set scr_war_numlives "0"
set scr_war_playerrespawndelay "0"
set scr_war_waverespawndelay "0"

// SABOTAGE
set scr_sab_scorelimit "1"
set scr_sab_timelimit "20"
set scr_sab_roundlimit "0"
set scr_sab_roundswitch "1"
set scr_sab_numlives "0"
set scr_sab_bombtimer "30"
set scr_sab_planttime "2.5"
set scr_sab_defusetime "5"
set scr_sab_hotpotato "0"
set scr_sab_playerrespawndelay 7.5"
set scr_sab_waverespawndelay "0"

// SEARCH AND DESTROY CLASSIC
set scr_sd_scorelimit "4"
set scr_sd_timelimit "2.5"
set scr_sd_roundlimit "0"
// rounds between switching teams
set scr_sd_roundswitch "3"
// elimination
set scr_sd_numlives "1"
set scr_sd_bombtimer "45"
set scr_sd_planttime "5"
set scr_sd_defusetime "5"
set scr_sd_multibomb "0"
